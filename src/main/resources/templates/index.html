<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>死磕自己</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
<body>

<!--bootstrap 导航条-->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">死磕自己</span>
            </button>
            <a class="navbar-brand" href="#">死磕自己</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown" th:if="${session.user != null}" }>
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
                <li th:if="${session.user == null}"><a
                        href="https://github.com/login/oauth/authorize?client_id=6e7f06ea113a34a9fe9d&redirect_uri=http://localhost:8887/callback&scope=user&state=1">
                    登录</a></li>
            </ul>
        </div>
    </div>
</nav>
<!--bootstrap导航条-->
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 发现</h3>
        <div class="media" th:each="question : ${questions}">
            <div class="media-left">

                <a href="#">
                    <img src="https://avatars2.githubusercontent.com/u/29722242?s=400&u=c87417ea7c3b2639c36b7d92aa2dabe7e48d3f75&v=4"
                         alt="" class="media-object img-circle">
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading">怎么快速学会 Spring Boot 开发</h4>
                点击学习 <br>
                <span class="text-desc"> 2 个回复 · 31 次浏览 · 1 小时前</span>

            </div>
        </div>
    </div>
</div>
<!--<div th:insert="~{footer :: foot}"></div>-->
</body>
</html>
